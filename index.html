<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting...</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        #screen {
            text-align: center;
        }
        .dots {
            display: inline-block;
        }
        .dots span {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: white;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        .dots span:nth-child(2) {
            animation-delay: 0.5s;
        }
        .dots span:nth-child(3) {
            animation-delay: 1s;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }
        #message {
            display: none;
            color: #00ff00;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="screen">
        <h1>Connecting to HowToHack servers<span class="dots"><span></span><span></span><span></span></span></h1>
        <p id="message">Connection established. Redirecting...</p>
    </div>
    <script>
        setTimeout(() => {
            document.querySelector('#message').style.display = 'block';
            setTimeout(() => {
                window.location.href = "https://accounts.zoho.in/signin?servicename=ZohoHome&signupurl=https://www.zoho.com/signup.html";
            }, 2000); // Redirect na 2 seconden
        }, 3000); // Wacht 3 seconden voordat het bericht verschijnt
    </script>
</body>
</html>
